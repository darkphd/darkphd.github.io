    <h2> 你还在我身旁 </h2>
    <h3> 戴畅 </h3>
    <p> 瀑布的水逆流而上，</p>
    <p> 蒲公英种子从远处飘回，聚成伞的模样，</p>
    <p> 太阳从西边升起，落向东方。</p>
    <p> 子弹退回枪膛，</p>
    <p> 运动员回到起跑线上，</p>
    <p> 我交回录取通知书，忘了十年寒窗</p>
    <p> 厨房里飘来饭菜的香，</p>
    <p> 你把我的卷子签好名字，</p>
    <p> 关掉电视，帮我把书包背上。</p>
    <p> 你还在我身旁。</p>

    <hr>

    <h2>浣溪沙·谁念西风独自凉</h2>
    <h3>纳兰性德</h3>
    <p>谁念西风独自凉，萧萧黄叶闭疏窗，沉思往事立残阳。</p>
    <p>被酒莫惊春睡重，赌书消得泼茶香，当时只道是寻常。</p>
